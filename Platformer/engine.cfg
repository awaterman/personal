[application]

name="Working Title"
main_scene="res://Scenes/TitleScene.scn"
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[display]

width=1024
height=600
stretch_mode="2d"
resizable=true
driver="GLES2"
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_focus_next=[key(Tab), jbutton(0, 11)]
ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_shoot=[key(S), jbutton(0, 7)]
left_move_up=[key(A)]
left_move_down=[key(Z)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[render]

default_clear_color=#ff000000
